<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo/indesxEstilo.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="login">
        <section class="login">
            <img width="250px" src="/Deleite_Culinario_png.png" />
            <h1>Iniciar Sesión</h1>
            <input class="controls" type="text" id="usuario_id" placeholder="Ingrese su ID de usuario">
            <input class="controls" type="text" id="nombre" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" id="apellido" placeholder="Ingrese su Apellido">
            <input class="boton" type="button" onclick="iniciarSesion()" value="Iniciar Sesión">
            <p><a href="http://127.0.0.1:3000/public/registro.html">Crear cuenta</a></p>
        </section>
    </div>
</body>
</html>
